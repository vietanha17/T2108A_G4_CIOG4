
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ẩm thực Duy Nến</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header>

  <div class="logo"><img src="images/header.jpg" alt=""></div>
  <div class="search-box">
    Search <input type="text" name="keyword" id="keyword">
  </div>
</header>

<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <iframe class="modal-content" id="video-frame" width="700" height="415"
          src="" frameborder="0" allowfullscreen></iframe>
  <div id="caption"></div>
</div>
<div id="list-video"></div>

<footer>
  <span>Working with Youtube API &copy; 2021</span>
</footer>

<script type="text/javascript" src="js/youtube.js"></script>

</body>
</html>

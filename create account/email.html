<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create your Google Account</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="//www.google.com/favicon.ico">

</head>
<body>

<form id="login">
    <div id="border">
        <img src="https://purepng.com/public/uploads/large/purepng.com-google-logo-2015brandlogobrand-logoiconssymbolslogosgoogle-6815229372333mqrr.png/" width="75" height="24" alt="google" >
        <h3>Create your Google Account</h3>
        <div id="name">
            <input type="text" placeholder="First name" id="fname">
            <input type="text" placeholder="Last name" id="lname">
            <div id="msg-name" class="msg"></div>
        </div>
        <div id="username">
            <input type="text" placeholder="Username  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;@gmail.com " id="emailName">
            <div id="msg-username" class="msg"></div>
            <div id="youcan">You can use letters,numbers &periods</div>
        </div>
        <button type="button" onclick="document.getElementById('emailName').focus()">Use my current email address instead</button>
        <div id="pass">
            <input type="password"  placeholder="Password" id="password">
            <input type="password" placeholder="Confirm" id="confirm">
            <div id="msg-password" class="msg"></div>
            <div id="character">Use 8 or more characters with a mix of letters, numbers & symbols</div><br>
            <label><input type="checkbox" id="checkbox" value="Show password" onclick="showPass()">Show password</label>
        </div>
        <div id="nextValue">
            <button type="button" id="instead" >Sign in instead</button>
            <button type="button" class="next" onclick="check()">Next</button>
        </div>
    </div>
    <figure id="img">
        <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" width="244px" height="244px">
        <figcaption>One account. All of Google <br/>
                working for you.</figcaption>
    </figure>
</form>

<script src="js/email.js"></script>

</body>
</html>

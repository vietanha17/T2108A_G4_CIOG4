<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo table with heading</title>
</head>
<body>
    <table border="1" bgcolor="blue">
        <tr>
            <th></th>
            <td scope="col" >Saturday</td>
            <td scope="col" >Sunday</td>
        </tr>
        <tr>
            <th scope="row">Tickets sold </th>
            <td>150</td>
            <td>200</td>
        </tr>
        <tr>
            <th scope="row">Total sales</th>
            <td>1000$</td>
            <td>2000$</td>
        </tr>
    </table>
</body>
</html>

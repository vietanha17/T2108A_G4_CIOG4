<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spanning rows demo</title>
    <style>
        table{
            border: 2px solid palegoldenrod;
        }
        th, td{
            border: none;
            background-color: red;
            padding: 10px;
            width: 100px;
            height: 90px;

        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>Monday</th>
            <th>8pm</th>
            <th>9pm</th>
            <th>10pm</th>
            <th>11pm</th>
        </tr>
        <tr>
            <th></th>
            <td>HTML</td>
            <td>Java</td>
            <td colspan="2">JS</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Đăng ký tài khoản mới</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/exam1.js"></script>
    <link  rel="stylesheet" type="text/css" href="css/exam.css">
</head>
<body>
<form method="GET" action="" name="reg_form" onsubmit="return validate()">
<header>
    <div class="container">
    </div>
    <div class="logo">
        <img src="img/logo.png" height="80" width="90" />
        <label class="slogan">
            Giới thiệu bản thân mình
        </label>
    </div>
</header>
<main>
    <div class="container">
        <div class="register-form">
            <form action="" method="post">
                <h1>Đăng ký thông tin người dùng</h1>
                <div class="input-box">
                    <input type="text" name="hovaten" placeholder="Họ và Tên">
                </div>

                <div class="input-box">

                    <div class="col-6">
                        <label for="gioitinh">Giới tính</label>
                        <br>
                        <select id="gioitinh" name="gioitinh">
                            <option value="nam">Nam</option>
                            <option value="nu">Nữ</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="ngaysinh">Ngày sinh</label>
                        <br>
                        <input type="date" name="ngaysinh" id="ngaysinh"/>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="input-box">

                    <input type="email" name="email" placeholder="Email">
                </div>
                <div class="input-box">
                    <span>Sở thích </span>
                    <br>
                    <input type="checkbox" id="dabong">
                    <label for="dabong">Đá bóng</label>
                    <div class="margin_b"></div>
                    <input type="checkbox" id="choigame">
                    <label for="choigame">Nghe nhạc</label>
                    <div class="margin_b"></div>
                    <input type="checkbox" id="Xem phim">
                    <label for="Xem phim">Ăn vặt</label>
                </div>
                <div class="input-box">
                    <label for="gioithieu">Giới thiệu bản thân</label>
                    <br>
                    <textarea id="gioithieu" name="gioithieu"></textarea>
                </div>

                <div class="btn-box">
                    <button type="submit">
                        Đăng ký
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
</form>
<footer>
    <div class="container">
        Footer
        <li>Ngọc Việt Anh</li>
        <li>anhnvth2107027@fpt.edu.vn</li>
        <li>T2108A</li>
    </div>
</footer>
</body>
</html>
